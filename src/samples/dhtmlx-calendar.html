
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>dhtmlx-calendar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="dhtmlx-calendar.css">
    <link rel="stylesheet" href="../codebase/calendar.css?v=6.0.1">
    <!--<link rel="stylesheet" href="../codebase/fonts/font_roboto/roboto.css">-->
   
    <script src="../codebase/calendar.js?v=6.0.0"></script>
    <script src="../helper/calendar.js"></script>
    <script src="dhtmlx-calendar.js"></script>

    
    <style>
                
        div.flex {
            display: flex;
            flex-wrap: wrap;
        }
        
        div.flex > div {
            width:45%;
        }
        
        div.flex > div > h1 {
            margin-top:0;
        }
        
        
        @media screen and (max-width:1024px) {
            div.flex > div {
                width:100%;
            }

        }
        
    </style>
    
    
    <script>
    
    var test = {
        
        dumpObject : function(o)
        {
            if ( o == null )
                return 'null';
            
            var ret = [];
            for ( var p in o )
                ret.push(p + ':' + o[p]);
            
            return ret.join('\n');
        },
        
        
       
        call : function(fun, params)
        {
            try
            {
                sample.output(fun.apply(null, params));
            }
            catch (e)
            {
                alert(e);
            }
        },
        
        
        
        simpleCall : function(btn)
        {
            var fun = btn.parentNode.firstChild;
            test.call(nettools.jscore[fun.textContent.split(' ')[0]], [btn.previousSibling.value]);
        },
        
              
                
		loadScript : function(src, cb)
		{
			var head = document.getElementsByTagName('head');
			var script = document.createElement('script');
			script.src = src;
			script.type = 'text/javascript';

			// ff/ie
			script.onreadystatechange = function(e)
				{
					if (script.readyState === 'loaded' || script.readyState === 'complete')
					{
						if ( cb )
							cb(e);
					}
				};

			// ff/ie
			script.onload = function(e)
				{
					if ( cb )
						cb(e);
				}

			head[0].appendChild(script);
		},


		
		loadi18n : function()
        {
            test.loadScript('../i18n/fr.js', function(){alert('FR translations loaded !'); });
        }		
		
    }
    
    </script>
    

</head>

<body>
    <div id="output"></div>
    

    <div class="flex">
        <div class="sampleBox">
            <h1>Calendar attached to input</h1>
            <div id="sampleString">   
                <p>input 1 : <input type="text" id="input1"></p>
				<p><input type="button" value="Load FR translations" onClick="test.loadi18n();"></p>
            </div>
             
        </div>
    </div>
	
	<script>

		var myCalendar = CalendarHelper.popup('input1', {dateFormat:"%d/%m/%Y"});
		
		
	</script>

</body>
</html>
